<html>
<head>
<script>
function run(){
  let cmd=document.getElementById("code").value;
  let temp=window.location.href
  window.location=temp.slice(0,temp.indexOf("/",10))+"/"+cmd
}
</script>
</head>
<body>
<h1>Your command has bean executed</h1>
<input type=text placeholder="command" id=code><input type=button value=run onclick="run()">
</body>
</html>
